        <script type="text/javascript">
            $(function() {
                    $( "#accordion" ).accordion({ icons: false});
            });
            jQuery(document).ready(function(){

                    $(this).next().toggle();
                    return false;
                }).next().hide();
            });
        </script>
    </head>

        <div id="accordion">
